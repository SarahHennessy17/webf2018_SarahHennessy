<!DOCTYPE html>
<html>
<head>
	<title>Interactive Animation</title>
</head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
<body>

	<!-- FINAL -->
	<div id="loser" class="hide">GAME OVER
		<div class="final"></div>
		<a href="index.html" id="lose">PLAY AGAIN</a>
	</div>
	<div id="win" class="hide">YOU WIN
		<div class="final"></div>
		<a href="index.html" id="winner">PLAY AGAIN</a>
	</div>

	<!-- background -->
	<div class="veil hide"></div>
	<div id="stars"></div>
	<div id="good"><!-- blue/right --></div>
	<div id="bad"><!-- red/left -->
		<div class="remote">
			<div id="laser" class="hide"></div>
		</div>
	</div> 

	<!-- saber -->
			<div class="lightsaber" id="blue">
				<label for="obi"></label>
				<input type="checkbox" id="obi">
				<div class="plasma obi"></div>
			</div>

<div id="score">0</div>
<div id="start">IGNITE SABER TO BEGIN</div>

</body>
</html>
